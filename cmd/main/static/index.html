<!DOCTYPE html>
<html>
<head>
	<title>My Book Store</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header>
		<h1>My Book Store</h1>
		<nav>
			<ul>
				<li><button onclick="showAllBooks()">Show all books</button></li>
				<li><button onclick="findBookById()">Find book by ID</button></li>
				<li><button onclick="addBook()">Add another book</button></li>
				<li><button onclick="deleteBook()">Delete a book</button></li>
				<li><button onclick="updateBook()">Update a book</button></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>Welcome to My Book Store</h2>
		<p>Here you can find your favorite books and manage your collection.</p>
	</main>
	<footer>
		<p>&copy; 2023 My Book Store. All rights reserved.</p>
	</footer>
</body>
</html>
